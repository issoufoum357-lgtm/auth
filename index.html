<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription / Connexion - NigerShop</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.32.0/dist/supabase.min.js"></script>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; margin-top: 50px; }
    form { display: flex; flex-direction: column; width: 300px; }
    input { margin: 5px 0; padding: 10px; }
    button { padding: 10px; margin-top: 10px; cursor: pointer; }
  </style>
</head>
<body>

  <div>
    <h2>Inscription</h2>
    <form id="signup-form">
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Mot de passe" required />
      <button type="submit">S’inscrire</button>
    </form>

    <h2>Connexion</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
    </form>

    <div id="message" style="margin-top: 20px; color: red;"></div>
  </div>

  <script>
    // 1️⃣ Initialiser Supabase
    const SUPABASE_URL = 'https://xyzcompany.supabase.co';
    const SUPABASE_ANON_KEY = 'public-anon-key';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const messageDiv = document.getElementById('message');

    // 2️⃣ Inscription
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      const { data, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        messageDiv.textContent = error.message;
      } else {
        messageDiv.style.color = 'green';
        messageDiv.textContent = 'Inscription réussie ! Vérifiez votre email pour confirmer.';
      }
    });

    // 3️⃣ Connexion
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = error.message;
      } else {
        messageDiv.style.color = 'green';
        messageDiv.textContent = 'Connexion réussie ✅';
        console.log('Utilisateur connecté :', data.user);
      }
    });
  </script>

</body>
</html>
